<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="first">
    <h1 class="second">
      Custom Search Bar
    </h1>
  </div>

  <p>
  <h3>Search on Google</h3>
  <form action="https://www.google.com/search">

    <input type="text" name="q">
    <button class="btn_3">Search Google</button>
  </form>
  </p>

  <p>
  <h3>Search on Reddit</h3>
  <form action="https://www.reddit.com/subreddits/search">

    <input type="text" name="q">
    <button class="btn">Search Reddit</button>
  </form>
  </p>


  <p>
  <h3>Search on YouTube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button class="btn_2">Search YouTube</button>
  </form>
  </p>
</body>

</html>
